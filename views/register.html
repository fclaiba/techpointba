<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechPoint BA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css%22%3E">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="bg-black">
    <div class="container">
        <header>
            <nav class="navbar bg-black navbar-dark d-flex justify-content-between">
                <!-- Brand/logo -->
                <a class="navbar-brand ms-4" href="/"><img src="/img/logo-grande.jpeg"  alt="logo"></a>

                <div class="hamburger-button d-flex d-md-none me-4 mt-3">
                    <i class="fa fa-bars burger text-white mb-3 fs-3"></i>
                </div>

                <!-- Links -->
                <ul class="navbar-nav flex-row d-none d-md-flex">
                    <li class="nav-item m-4">
                        <a class="nav-link text-white style-nav" href="/">NOSOTROS</a>
                    </li>
                    <li class="nav-item m-4">
                        <a class="nav-link text-white style-nav" href="/">LIMPIEZAS</a>
                    </li>
                    <li class="nav-item m-4">
                        <a class="nav-link text-white style-nav" href="/equipos">EQUIPOS</a>
                    </li>
                </ul>

                <!-- Links  -->
                <ul class="navbar-nav d-flex flex-row d-none d-md-flex">
                    <li class="nav-item m-3">
                        <a class="nav-link" href="/carrito">
                            <i class="fas fa-cart-plus text-white"></i>
                        </a>
                    </li>
                    <li class="nav-item m-3">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt text-white"></i>
                        </a>
                    </li>
                    <li class="nav-item m-3">
                        <a class="nav-link" href="/register">
                            <i class="fas fa-user-plus text-white"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        <section class="container bg-image-register img-fluid">
            <div class="mask  d-flex align-items-center h-100 ">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100 mb-2 mt-2">
                        <div class="card-fondo col-12 col-md-9 col-lg-7 col-xl-6 bg-transparent border-none">
                            <div class="card-register  text-white ">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Creá tu cuenta</h2>
                                    <form>
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Usuario</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example3cg"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3cg">Email</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cg"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cg">Contraseña</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cdg"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">Repita la Contraseña</label>
                                        </div>
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                            <label class="form-check-label" for="form2Example3g">Estoy de acuerdo con todas las declaraciones en <a href="#!" class=""><u>Términos de servicio</u></a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="button"
                                                class="btn btn-success btn-block btn-lg btn-head">Registrarse</button>
                                        </div>
                                        <p class="text-center text-muted mt-5 mb-0">Ya tenes una cuenta? 
                                        <a href="/login" class="fw-bold "><u>Acceda aquí</u></a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Remove the container if you want to extend the Footer to full width. -->
    <div class="container">
        <!-- Footer -->
        <footer class="text-center text-lg-start text-white bg-black">
            <!-- Grid container -->
            <div class="container p-4 pb-0">
                <!-- Section: Links -->
                <section class="">
                    <!--Grid row-->
                    <div class="row d-flex justify-content-md-around">
                        <!-- Grid column -->
                        <div class="col-md-3 col-lg-4  mt-3 px-xl-4">
                            <picture>
                                <img src="/img/logo-black.svg" width="150px" class="bg-white" alt="logo">
                            </picture>
                        </div>
                        <!-- Grid column -->
                        <div class="d-none d-md-block col-md-5 col-lg-4 mt-3 fs-6">
                            <h6 class="text-uppercase mb-4 font-weight-bold">Contacto</h6>
                            <p><i class="fas fa-home mr-3"></i> Ciudad Autónoma de Buenos Aires, Argentina.</p>
                            <p><i class="fas fa-envelope mr-3"></i> info@techpointba.com</p>
                            <p><i class="fas fa-phone mr-3"></i> (+54) 11-7223-4885</p>
                            <p><i class="far fa-clock mr-3"></i> Lunes a viernes: 10AM - 17PM</p>
                        </div>
                        <!-- Grid column -->
                        <!-- Grid column -->
                        <div class="col-md-4 col-lg-4  mt-3">
                            <h6 class="text-uppercase mb-4 font-weight-bold">Redes Sociales</h6>
                            <!-- Facebook -->
                            <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998" href="#!"
                                role="button"><i class="fab fa-facebook-f"></i></a>
                            <!-- Instagram -->
                            <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac" href="#!"
                                role="button"><i class="fab fa-instagram"></i></a>
                            <!-- Whatsapp -->
                            <a class="btn btn-primary btn-floating m-1 bg-success" href="#!" role="button"><i
                                    class="fab fa-whatsapp"></i></a>
                        </div>
                    </div>
                    <!--Grid row-->
                </section>
                <!-- Section: Links -->
            </div>
            <!-- Grid container -->

            <!-- Copyright -->
            <div class="text-center pt-3 fs-6 d-flex justify-content-start"
                style="background-color: rgba(0, 0, 0, 0.2)">
                © 2020 Copyright:
                <a class="text-white">Derechos Reservados</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!-- Footer -->
    </div>
    <!-- End of .container -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"
        integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
